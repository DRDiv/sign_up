<!DOCTYPE html>
<html lang="en">
<head>
    <link href="sign_up.css" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="educationclass">EDUCATIONAL QUALIFICATION: <select id="education">
        <option selected disabled hidden id="default"></option>
        <option>10th</option>
        <option>12th</option>
        <option>BTECH DEGREE</option>
        <option>MTECH DEGREE</option>
        <option>PHD DEGREE</option>
    </select></div>
    <div id="phoneclass">PHONE NUMBER: <input id="phone"></div>
    <div id="ageclass">AGE: <input id="age" type="number"></div>
    <div id="genderclass">GENDER: <select id="gender">
        <option selected disabled hidden ></option>
        <option>M</option>
        <option>F</option>
        <option>OTHERS</option></select></div>
    <div id="emailclass">EMAIL: <input id="email" type="email"></div>
    <div >PASSWORD: <input id="password" type="password"> </div>
    <div id="passwordclass">CONFIRM PASSWORD: <input id="cpassword" type="password"> </div>
    <div>NAME: <input id="name"></div>
    <div>CITY: <input id="city"></div>
    <button id="but">SUBMIT</button>
    
    <script src="sign_up.js" ></script>
    
</body>
</html>
